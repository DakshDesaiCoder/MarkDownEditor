<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Setup Theme</title>
    <link rel="stylesheet" href="themes.css">
    <script src='./theme.js' ></script>
  </head>
  <body>
    <h1>Select Theme</h1>
    <div style="display:inline-block;margin-left: 30px;margin-right: 30px;">
        <input 
            type="radio" name="emotion" 
            id="dark" class="input-hidden" onclick="sendThemeData('dark')" />
          <label for="dark">
            <img 
              src="./dark.jpg" 
              alt="" width="50" height="50" style="border-radius: 50%;" />
          </label>
          <input 
          type="radio" name="emotion" 
          id="light" class="input-hidden" onclick="sendThemeData('light')" />
        <label for="light">
          <img 
            src="./white.jpg" 
            alt="" width="50" height="50" style="border-radius: 50%;" />
        </label>
        <input 
        type="radio" name="emotion" 
        id="system" class="input-hidden" onclick="sendThemeData('system')" />
      <label for="system">
        <img 
          src="./system.jpg" 
          alt="" width="50" height="50" style="border-radius: 50%;" />
      </label>
    </div>

    <p>Dark Mode: The most recommend theme by coders.</p>
    <p>Light Mode: The least recommend theme by coders.</p>
    <p>System Mode: It changes theme according to theme applied on your computer.</p>

    <button id="btn" >Select</button>
    <script>
      require('./theme.js');
    </script>
  </body>
</html>
